
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Add Assignment</title>

</head>

<style>
    body{
       background-color: #B9CAF1   
    }

    body{
        margin-top: 10%
    }
    .mk {

        height: 200px;



    }

</style>

<body style="text-align: center;">




<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">Add Assignment</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Assignment Name</label>
                                <input type="text" Required name="assignment_name" class="form-control">
                            </div>
                            <br>
                            <div class="mb-3">
                                <label for="" class="form-label">Student Name</label>
                                <input type="text" Required name="description" class="form-control">
                            </div>
                            <br>
                            <div class="mb-3">
                                <label for="" class="form-label">Date</label>
                                <input type="date" Required name="due_date" class="form-control">
                            </div>
                        
                            <br>
                             <div class="mb-3">
                                <label for="" class="form-label">File</label>
                                <input type="file" Required name="file" class="form-control">
                            </div>
                            <br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
