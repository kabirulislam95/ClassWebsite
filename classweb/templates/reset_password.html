


<!-- end header section -->
<div class="loginbox">
    <h3 style="text-align: center; font-size:30px;">Password Reset</h3>
    <p style="text-align: center; font-size:15px;">Forgotten your password? Enter your email address below, and we will send you a link to reset your password.</p>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <br> <br>
        <div style="text-align:center;">
            <button type="submit" name="Send Email">Submit</button>
        </div>
    </form>
</div>
